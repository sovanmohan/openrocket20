# suppress inspection "UnusedProperty" for whole file
RadioButtonUI                           = com.github.weisj.darklaf.ui.togglebutton.radiobutton.DarkRadioButtonUI
RadioButton.border                      = com.github.weisj.darklaf.ui.togglebutton.radiobutton.DarkRadioButtonBorder
RadioButton.selectionSelectedColor      = %controlFill
RadioButton.selectionDisabledColor      = %controlFillDisabled
RadioButton.selectionFocusSelectedColor = %controlFillFocus

RadioButton.focusBorderColor            = %controlBorderFocus
RadioButton.focusSelectedBorderColor    = %controlBorderFocusSelected
RadioButton.inactiveFillColor           = %widgetFillInactive
RadioButton.activeFillColor             = %widgetFill
RadioButton.selectedFillColor           = %widgetFillSelected
RadioButton.selectedBorderColor         = %controlBorderSelected
RadioButton.activeBorderColor           = %controlBorder
RadioButton.inactiveBorderColor         = %controlBorderDisabled

RadioButton.borderInsets                = 2,2,2,0
RadioButton.visualInsets                = 0,2,0,0

#Icons
RadioButton.icon                        = [control/radio.svg[themed],\
                                           control/radioDisabled.svg[themed],\
                                           control/radioFocused.svg[themed],\
                                           control/radioSelected.svg[themed],\
                                           control/radioSelectedDisabled.svg[themed],\
                                           control/radioSelectedFocused.svg[themed]]
RadioButton.unchecked.icon              = control/radio.svg[themed]
RadioButton.uncheckedDisabled.icon      = control/radioDisabled.svg[themed]
RadioButton.uncheckedFocused.icon       = control/radioFocused.svg[themed]
RadioButton.selected.icon               = control/radioSelected.svg[themed]
RadioButton.selectedDisabled.icon       = control/radioSelectedDisabled.svg[themed]
RadioButton.selectedFocused.icon        = control/radioSelectedFocused.svg[themed]
